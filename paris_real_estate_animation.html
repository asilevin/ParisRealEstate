<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Carte - Salon Immobilier Paris 2025</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-gold: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-dark: #111827;
            --background-light: #f9fafb;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: var(--background-dark);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        /* Upload Screen */
        #upload-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--accent-gold) 100%);
            color: white;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #upload-screen h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #upload-screen .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #status {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: var(--border-radius);
            margin: 15px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .upload-box:hover {
            transform: translateY(-5px);
        }

        .upload-box label {
            color: var(--primary-blue);
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .upload-box input {
            font-size: 14px;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .upload-box input:focus {
            outline: none;
            border-color: var(--secondary-blue);
        }

        #start-btn {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #fbbf24 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 700;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(245, 158, 11, 0.4);
        }

        #start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Main Animation Container */
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: var(--background-dark);
            display: none;
        }

        .map-layer {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* Subtitles */
        .subtitles-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 80%;
            text-align: center;
        }

        .subtitle-text {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: var(--border-radius);
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent-gold);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            white-space: pre-line;
            direction: ltr;
        }

        .subtitle-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Pin Markers */
        .pin-marker {
            position: absolute;
            opacity: 0;
            z-index: 100;
            animation: dropPin 0.8s ease-out forwards;
        }

        @keyframes dropPin {
            0% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
            60% {
                transform: translateY(10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .pin {
            font-size: 48px;
            line-height: 1;
            position: absolute;
            transform: translate(-50%, -100%);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        .pin-label {
            position: absolute;
            top: -80px;
            left: 35px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            white-space: nowrap;
            border: 3px solid var(--accent-gold);
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .pin-label .location-name {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .pin-label .details {
            color: var(--accent-gold);
            font-size: 14px;
            font-weight: 600;
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            display: none;
        }

        .control-btn {
            background: var(--secondary-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--primary-blue);
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold) 0%, #fbbf24 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #upload-screen h1 {
                font-size: 32px;
            }
            
            .subtitle-text {
                font-size: 18px;
                padding: 15px 20px;
            }
            
            .pin-label {
                min-width: 150px;
                padding: 10px 15px;
            }
            
            .pin-label .location-name {
                font-size: 16px;
            }
            
            .pin-label .details {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Upload Screen -->
    <div id="upload-screen">
        <h1>üè¢ Salon Immobilier Paris 2025</h1>
        <p class="subtitle">Animation Carte Interactive - Investissements en Isra√´l</p>
        <div id="status">0/3 cartes t√©l√©charg√©es</div>
        
        <div class="upload-box">
            <label>1. MAP ZOOM OUT.JPG</label>
            <input type="file" id="file1" accept="image/*">
        </div>
        <div class="upload-box">
            <label>2. MAP ZOOM IN 1.JPG</label>
            <input type="file" id="file2" accept="image/*">
        </div>
        <div class="upload-box">
            <label>3. MAP ZOOM IN 2.JPG</label>
            <input type="file" id="file3" accept="image/*">
        </div>
        
        <button id="start-btn" disabled>
            <span id="btn-text">‚ñ∂ D√©marrer l'Animation</span>
            <span id="btn-loading" class="loading" style="display: none;"></span>
        </button>
    </div>

    <!-- Main Animation Container -->
    <div id="container">
        <img id="map1" class="map-layer" alt="Map Zoom Out">
        <img id="map2" class="map-layer" alt="Map Zoom In 1">
        <img id="map3" class="map-layer" alt="Map Zoom In 2">
        
        <!-- Subtitles -->
        <div class="subtitles-container">
            <div id="subtitle-text" class="subtitle-text"></div>
        </div>
        
        <!-- Video Controls -->
        <div class="video-controls">
            <button class="control-btn" id="play-pause-btn">‚è∏Ô∏è</button>
            <button class="control-btn" id="restart-btn">üîÑ</button>
            <button class="control-btn" id="export-btn">üìπ</button>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const locations = [
            { name: 'Binyamina', x: 55, y: 35, details: '10 unit√©s de logement' },
            { name: 'Givat Ada', x: 58, y: 32, details: '12 unit√©s de logement' },
            { name: 'Zikhron Ya\'akov', x: 60, y: 25, details: '10 unit√©s de logement' },
            { name: 'Or Akiva (OR YAM)', x: 48, y: 40, details: '11 unit√©s de logement' },
            { name: 'Netanya', x: 15, y: 75, details: 'Appartements 3/4/5 pi√®ces' }
        ];

        // Subtitles data (French)
        const subtitles = [
            { start: 0.03, end: 4.70, text: "Dimanche 30 novembre 2025, √† Paris,\naura lieu la 90√®me exposition" },
            { start: 4.70, end: 8.12, text: "d'investissements et d'immobilier en Isra√´l.\nC'est le moment de faire le pas" },
            { start: 8.12, end: 11.64, text: "et d'√©crire une nouvelle page de votre avenir.\nNouveau projet, seconde main," },
            { start: 11.64, end: 15.32, text: "location, financement et aliyah, tout vous sera expliqu√©\npar des experts. Et" },
            { start: 15.32, end: 18.65, text: "pour la premi√®re fois, sp√©cialement pour vous, c'est" },
            { start: 18.65, end: 21.99, text: "en partenariat avec la municipalit√© de J√©rusalem.\nVous trouverez Aloji Imo," },
            { start: 21.99, end: 25.61, text: "partenaire principal de l'exposition IQ.\nL'adresse vous sera communiqu√©e" },
            { start: 25.61, end: 28.66, text: "tr√®s bient√¥t, alors restez connect√©s.\nNous serons l√† et esp√©rons vous voir nombreux." },
            { start: 28.66, end: 29.50, text: "√Ä bient√¥t !" }
        ];

        // DOM Elements
        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const file3Input = document.getElementById('file3');
        const startBtn = document.getElementById('start-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const uploadScreen = document.getElementById('upload-screen');
        const container = document.getElementById('container');
        const map1 = document.getElementById('map1');
        const map2 = document.getElementById('map2');
        const map3 = document.getElementById('map3');
        const status = document.getElementById('status');
        const subtitleText = document.getElementById('subtitle-text');
        const videoControls = document.querySelector('.video-controls');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const exportBtn = document.getElementById('export-btn');
        const progressFill = document.getElementById('progress-fill');

        // State
        let images = [null, null, null];
        let animationStartTime = 0;
        let isPlaying = false;
        let currentSubtitleIndex = 0;
        let animationId = null;

        // File Upload Handlers
        function checkAllFiles() {
            const count = images.filter(img => img !== null).length;
            status.textContent = `${count}/3 cartes t√©l√©charg√©es`;
            
            if (images[0] && images[1] && images[2]) {
                startBtn.disabled = false;
                status.textContent = '‚úÖ Toutes les cartes sont pr√™tes!';
                status.style.color = '#10b981';
            }
        }

        function handleFileUpload(fileInput, index) {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    images[index] = event.target.result;
                    const mapElement = document.getElementById(`map${index + 1}`);
                    mapElement.src = images[index];
                    checkAllFiles();
                };
                reader.readAsDataURL(file);
            }
        }

        // Event Listeners for File Uploads
        file1Input.addEventListener('change', () => handleFileUpload(file1Input, 0));
        file2Input.addEventListener('change', () => handleFileUpload(file2Input, 1));
        file3Input.addEventListener('change', () => handleFileUpload(file2Input, 2));

        // Subtitle Management
        function updateSubtitles(currentTime) {
            const subtitle = subtitles[currentSubtitleIndex];
            
            if (subtitle && currentTime >= subtitle.start && currentTime <= subtitle.end) {
                subtitleText.textContent = subtitle.text;
                subtitleText.classList.add('active');
            } else if (subtitle && currentTime > subtitle.end) {
                subtitleText.classList.remove('active');
                currentSubtitleIndex++;
            }
        }

        // Pin Creation
        function createPin(location) {
            const marker = document.createElement('div');
            marker.className = 'pin-marker';
            marker.style.left = location.x + '%';
            marker.style.top = location.y + '%';

            marker.innerHTML = `
                <div class="pin">üìå</div>
                <div class="pin-label">
                    <div class="location-name">${location.name}</div>
                    <div class="details">${location.details}</div>
                </div>
            `;

            return marker;
        }

        // Animation Control
        function startAnimation() {
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            startBtn.disabled = true;
            
            setTimeout(() => {
                uploadScreen.style.display = 'none';
                container.style.display = 'block';
                videoControls.style.display = 'block';
                
                // Start the animation sequence
                runAnimationSequence();
            }, 1500);
        }

        function runAnimationSequence() {
            animationStartTime = Date.now();
            isPlaying = true;
            currentSubtitleIndex = 0;
            
            // Step 1: Show MAP ZOOM OUT for 4 seconds
            map1.style.opacity = '1';
            updateProgress(0);

            setTimeout(() => {
                // Step 2: Transition to MAP ZOOM IN 1 for 3 seconds
                map1.style.opacity = '0';
                map2.style.opacity = '1';
                updateProgress(33);

                setTimeout(() => {
                    // Step 3: Transition to MAP ZOOM IN 2
                    map2.style.opacity = '0';
                    map3.style.opacity = '1';
                    updateProgress(66);

                    // Step 4: Add pins one by one after 2.5 seconds
                    setTimeout(() => {
                        locations.forEach((location, index) => {
                            setTimeout(() => {
                                const pin = createPin(location);
                                container.appendChild(pin);
                            }, index * 800);
                        });
                        
                        // Complete animation
                        setTimeout(() => {
                            updateProgress(100);
                            isPlaying = false;
                        }, locations.length * 800 + 1000);
                        
                    }, 2500);
                }, 3000);
            }, 4000);
            
            // Start subtitle updates
            startSubtitleUpdates();
        }

        function startSubtitleUpdates() {
            function update() {
                if (!isPlaying) return;
                
                const currentTime = (Date.now() - animationStartTime) / 1000;
                updateSubtitles(currentTime);
                
                animationId = requestAnimationFrame(update);
            }
            update();
        }

        function updateProgress(percentage) {
            progressFill.style.width = percentage + '%';
        }

        // Video Controls
        function togglePlayPause() {
            if (isPlaying) {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            } else {
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è';
                startSubtitleUpdates();
            }
        }

        function restartAnimation() {
            // Clear existing pins
            document.querySelectorAll('.pin-marker').forEach(pin => pin.remove());
            
            // Reset state
            isPlaying = false;
            currentSubtitleIndex = 0;
            subtitleText.classList.remove('active');
            subtitleText.textContent = '';
            
            // Hide all maps
            [map1, map2, map3].forEach(map => map.style.opacity = '0');
            
            // Restart
            setTimeout(() => {
                runAnimationSequence();
            }, 500);
        }

        function exportVideo() {
            // TODO: Implement video export functionality
            alert('Fonctionnalit√© d\'export vid√©o √† venir!');
        }

        // Event Listeners
        startBtn.addEventListener('click', startAnimation);
        playPauseBtn.addEventListener('click', togglePlayPause);
        restartBtn.addEventListener('click', restartAnimation);
        exportBtn.addEventListener('click', exportVideo);

        // Initialize
        checkAllFiles();
    </script>
</body>
</html>
